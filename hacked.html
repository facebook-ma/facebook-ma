<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOUS AVEZ ÉTÉ PIRATÉ</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #2b0000, #000 75%);
    font-family: 'Share Tech Mono', monospace;
    color: #ffdede;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* red glitch scanlines */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,0,0,0.06),
        rgba(255,0,0,0.06) 1px,
        transparent 1px,
        transparent 4px
    );
    animation: flicker 0.15s infinite;
    pointer-events: none;
}

@keyframes flicker {
    0% { opacity: .3; }
    50% { opacity: .7; }
    100% { opacity: .3; }
}

.container {
    max-width: 750px;
    width: 100%;
    background: rgba(0,0,0,0.9);
    border: 2px solid #ff1e1e;
    border-radius: 14px;
    padding: 40px;
    box-shadow: 0 0 80px rgba(255,0,0,0.6);
    text-align: center;
    animation: appear 0.8s ease-out;
}

@keyframes appear {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

.icon {
    font-size: 5.5rem;
    color: #ff1e1e;
    text-shadow: 0 0 35px rgba(255,0,0,0.9);
    margin-bottom: 20px;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

h1 {
    font-size: 3rem;
    letter-spacing: 5px;
    color: #ff1e1e;
    margin-bottom: 12px;
    text-transform: uppercase;
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.85;
    margin-bottom: 35px;
}

.terminal {
    background: #000;
    border: 1px solid #ff4444;
    border-radius: 10px;
    padding: 22px;
    color: #ff6b6b;
    text-align: left;
    box-shadow: inset 0 0 35px rgba(255,0,0,0.35);
    margin-bottom: 35px;
}

.line {
    margin-bottom: 10px;
}

.alert {
    color: #ff1e1e;
    font-weight: bold;
}



button {
    width: 100%;
    max-width: 350px;
    padding: 16px;
    background: linear-gradient(180deg, #ff3333, #a80000);
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(255,0,0,0.7);
    transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 55px rgba(255,0,0,0.9);
}

.footer {
    margin-top: 28px;
    font-size: 0.75rem;
    opacity: 0.65;
    color: #ffaaaa;
}
</style>
</head>

<body>
<div class="container">

    <div class="icon">☠</div>

    <h1>VOUS AVEZ ÉTÉ PIRATÉ</h1>
    <p class="subtitle">La sécurité de votre compte a été compromise.</p>

    <div class="terminal">
        <div class="line">$ Initialisation de l'attaque --cible utilisateur</div>
        <div class="line alert">[!] Données d'accès dérobées (simulation)</div>
        <div class="line alert">[!] Jeton de session intercepté</div>
        <div class="line">[+] Accès aux données autorisé</div>
        <div class="line alert">[!!] CONTRÔLE TOTAL OBTENU</div>
        <div class="line alert">(C'est juste une simulation de Quishing)</div>
    </div>
</div>
</body>
</html>
